<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neosapien | Conversation Feedback Tool</title>
  <meta name="description" content="A browser-based tool that records or uploads audio, transcribes conversations, and provides actionable feedback on communication performance.">
  <link rel="icon" href="favicon.png" type="image/png">
  <!-- Load Ubuntu font for the "neosapien" title -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main">
    <header class="header">
      <div class="title-line-1">neosapien</div>
      <div class="title-line-2">Conversation Feedback Tool</div>
    </header>
    
    <section class="controls" aria-label="Recording Controls">
      <button id="toggleRecord" class="primary-button">Start Recording</button>
      <label class="upload-label secondary-button" for="audioUpload">Upload Audio File</label>
      <input type="file" id="audioUpload" accept="audio/*" aria-hidden="true">
    </section>
    
    <section id="recordingIndicator" class="hidden" aria-live="assertive">
      <div class="recording-status">
        <div class="red-dot" aria-hidden="true"></div>
        <span>Recording...</span>
      </div>
      <div id="progress-container">
        <div id="progress-line"></div>
      </div>
      <div id="timer">03:00</div>
    </section>

    <!-- Spinner displayed during audio processing (spinner only, no text) -->
    <section id="processingSpinner" class="hidden" aria-live="assertive">
      <div class="spinner"></div>
    </section>
    
    <section id="results" aria-live="polite"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
